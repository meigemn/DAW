<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulario</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <fieldset> <!--Encuadra todo el formulario-->
        <legend>Información personal</legend>

        <form action=""><!--?Inicio del formulario-->

            <label for="Nombre">Nombre</label> <!--*Nombre-->
                <input type="text" required max="30">
                    <br>
                    <br>

            <label for="Apellidos">Apellidos</label><!--*Apellidos-->
                <input type="text" autofocus max="50"> <!--Al abrir inicia aqui el cursor-->
                    <br>
                    <br>

            <label for="DNI">DNI</label> <!--*DNI-->
                <input type="text" required maxlength="10" pattern="[0-9]{8}[A-Z]{1}" placeholder="12345678X">
                    <br><!--REQUIRED hace que sea imprescindible-->
                    <br>

            <label for="Correo electrónico">Correo electrónico</label><!--*Correo electrónico-->
                <input type="text" name="Correo" id="correo" placeholder="ejemplo@gmail.com">
                    <br>
                    <br>

            <label for="Fecha nacimiento">Fecha de nacimiento</label> <!--*Fecha de nacimiento-->
                <input type="date" min="2005-12-31">
                    <br>
                    <br>

            <label for="Numero de telefono">Número de teléfono</label><!--*Número de teléfono-->
                <input type="text" maxlength="9"> 
                    <br>
                    <br>

            <label for="Número de equipos">Número de equipos informáticos a su disposición</label> <!--*Numero de equipos-->
                <input type="number">
                    <br>
                    <br>

            <label for=""> Provincia </label> <!--*Provincia--> 
                <select name="selectProvincia" id="selectProvincia"> <!--? Principio selección--> 
                    <optgroup label="Andalucía"><!--?Grupo de Andalucía--> 
                        <option value="Sevilla" selected> Sevilla</option>
                        <option value="Cordoba"> Córdoba </option> 
                        <option value="Huelva"> Huelva </option>
                        <option value="Granada"> Granada </option>
                        <option value="Cadiz"> Cadiz </option>
                        <option value="Malaga"> Malaga </option>
                        <option value="Jaen"> Jaen </option>
                        <option value="Almeria"> Almeria </option>
                    </optgroup> <!--!Fin grupo Andalucía-->
                    <optgroup label="Galicia"> <!--!Grupo de Galicia-->
                        <option value="La Coruña"> La Coruña </option>
                        <option value="Lugo"> Lugo </option>
                        <option value="Orense"> Orense </option>
                        <option value="Pontevedra"> Pontevedra </option>
                    </optgroup> <!--?FIN grupo Galicia-->
                </select><!--!FIN seleccion-->

        </form> <!--!FIN PRIMER FORMULARIO-->
    </fieldset>  <!--!FIN MARCO PRIMER CUESTIONARIO-->

    <fieldset> <!--?Inicio segunda enmarcación -->
        <legend>Información Académica</legend><!--?Inicio segundo formulario-->
            <form action="">
                <br>
                <br>
                
                <label for="nombreCentro">Nombre del centro</label> <!--*Nombre del centro-->
                    <input type="text" name="nombreCentro" id="nombreCentro" readonly value="IES Inca Garcilaso">
                    <br>
                    <br>

                <label for="FormacionAcadémica">Formación Académica</label><!--*Formación Academica-->
                    <input type="radio" name="FormacionAcademica" id="FormacionAcademica" value="ESO">ESO
                    <input type="radio" name="FormacionAcademica" id="FormacionAcademica" value="Bachillerato">Bachillerato
                    <input type="radio" name="FormacionAcademica" id="FormacionAcademica" value="FPB">FPB
                    <br>
                    <br>

                <label for="NumeroModulos" >Número de modulos profesionales a matricularse </label><!--*Modulos profesionales-->
                    <input type="number" min="2" max="5">
                    <br>
                    <br>

                <label for="ASMRmodulos">Módulos ASMR</label><!--*Modulos ASMR-->
                    <input type="checkbox" name="MontaeYMantenimiento" id="MontaeYMantenimiento" value="Montaje y mantenimiento de equipos">Montaje y mantenimiento de equipos
                    <input type="checkbox" name="Redes locales" id="Redes locales">Redes locales
                    <input type="checkbox" name="Aplicaciones ofimaticas" id="Aplicaciones ofimaticas">Aplicaciones ofimáticas
                    <input type="checkbox" name="Sistemas operativos monopuesto" id="SistemasOperativosMultipuesto"> Sistemas Operativos Multipuesto
                    <input type="checkbox" name="FOL" id="FOL">FOL
                    <input type="checkbox" name="Ingles" id="Ingles">Inglés
                    <br>
                    <br>

                <label for="Ambito_informatico_favorito">Ámbito de la informática favorito</label><!--*Ambitos informática-->
                    <input list="Ambito_informatico" name="Ambito_informatico_favorito" id="Ambito_informatico_favorito">
                        <datalist id="Ambito_informatico_favorito">
                            <option value="programacion">Programación</option>
                            <option value="diseño">Diseño</option>
                            <option value="Base de Datos">Base de Datos</option>
                            <option value="Servidores">Servidores</option>
                        </datalist>
                        <br>
                        <br>

                <label for="">Indique información relevante sobre usted a su equipo educativo</label><!--*Informacion alumno (texto)-->
                <br>
                    <textarea name="Informacion_alumno" id="Informacion_alumno" cols="50" rows="20"></textarea>
                    <br>
                        
                <input type="submit" value="Enviar"> <!--?Boton enviar-->
                <input type="reset" value="Restablecer"><!--?Boton borrar-->

            </form> <!--!FIN SEGUNDO FORMULARIO-->
    </fieldset> <!--!FIN SEGUNDO ENCUADRE-->

    
    
    
</body>
</html>
